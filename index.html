<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/png">
    <title>Wordly</title>
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1 class="title">Wordly</h1>
            </div>

            <input class="slider" type="checkbox" id="theme">

        </div>
    </nav>

  
    <div id="message-container">
        <div id="message" class="end"></div>
        <button class="retry">Gioca ancora</button>
    </div>

    
    <section id="field">
        <div class="game">
            
            <div class="game-container">
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
    
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
    
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
    
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
    
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
    
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
            </div>


            <div class="timer">
                <h3>Timer</h3>
                <p id="time">00:00</p>
            
                <h3>Combo</h3>
                <div class="bubble-container">
                    <p id="combo">0</p>
                </div>
            </div>
        </div>
    </section>


    <section id="keyboard">
        <div class="keyboard-container">
    
            <div class="keyboard-row">
                <button class="key" >Q</button>
                <button class="key" >W</button>
                <button class="key" >E</button>
                <button class="key" >R</button>
                <button class="key" >T</button>
                <button class="key" >Y</button>
                <button class="key" >U</button>
                <button class="key" >I</button>
                <button class="key" >O</button>
                <button class="key" >P</button>
            </div>


            <div class="keyboard-row">
                <button class="key" >A</button>
                <button class="key" >S</button>
                <button class="key" >D</button>
                <button class="key" >F</button>
                <button class="key" >G</button>
                <button class="key" >H</button>
                <button class="key" >J</button>
                <button class="key" >K</button>
                <button class="key" >L</button>
            </div>

     
            <div class="keyboard-row">
                <button id="enter" class="key" data-key="ENTER">ENTER</button>
                <button class="key" >Z</button>
                <button class="key" >X</button>
                <button class="key" >C</button>
                <button class="key" >V</button>
                <button class="key" >B</button>
                <button class="key" >N</button>
                <button class="key" >M</button>
                <button id="del" class="key" >âŒ«</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
